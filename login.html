<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CareMitra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-form {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #5c5c76;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #5c5c76;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a4a60;
    }
    .signup-link {
      margin-top: 15px;
      text-align: center;
    }
    .signup-link a {
      color: #5c5c76;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <form class="login-form" action="/loginSubmit" method="POST">
    <h2>Login</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    <div class="signup-link">
      Don't have an account? <a href="/signup.html">Sign Up</a>
    </div>
  </form>
</body>
</html>
