<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareMitra</title>
    <style>
        /* Reset some default browser styles */
body, h1, h2, p, a {
    margin: 0;
    padding: 0;
}

/* Set a background color for the body */
body {
    background-color: #cfc9c98c;
    font-family: Arial, sans-serif;
    background-image: url(all.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}

/* Style the header */
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

h1 {
    font-size: 28px;
}

/* Style the main content */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

section {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 130px;
    margin-left: -300px;
    width: 60%;
    padding: 20px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    background: linear-gradient(rgb(55, 55, 126),white);
}

h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    color: white;
    margin-bottom: 20px;
}

a {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #0056b3;
}

/* Style the footer */
footer {
    text-align: center;
    color: white;
    padding: 10px 0;
    background-color: #333;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <section id="sign-up">
            <h2>Sign Up</h2>
            <p>Create an account to get started.</p>
            <a href="signup.html">Sign Up</a>
        </section>
        <section id="sign-in">
            <h2>Sign In</h2>
            <p>Already have an account? Sign in here.</p>
            <a href="login.html">Sign In</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
